{% extends "base.html" %}
{% block title %}{{ args.title }}{% endblock %}
{% block content %}

<style type="text/css">
  thead th,tbody td{
    border: 1px solid #eaeaea;
    padding: 5px;
  }
  table tbody td{
    text-align: center;
  }
</style>
<script src="{{url_for('static', filename='jquery.js')}}"></script> 
<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script type="text/javascript">
$(function() {
  var colName=["Author","Papers","Journals","Books","Chapter","Total"];
  $(".ascend").each(function(index, el) {
    $(this).bind('click',function(){
      window.location.href="/statisticsdetails/"+colName[index]+"/ascend"
    })
    
  });
  $(".descend").each(function(index, el) {
    $(this).bind('click',function(){
      window.location.href="/statisticsdetails/"+colName[index]+"/descend"
    })
    
  });
});
</script>

<h1>{{ args.title }}</h1>

<table>
  <thead>
    <tr>
    {% for column in args.data[0] %}
      <th>{{ column }}<button class="ascend">+</button><button class="descend">-</button></th>
    {% endfor %}
    </tr>
  </thead>

  <tbody>
  {% for row in args.data[1] %}
    <tr>
    {% for data_item in row %}
      <td>{{ data_item }}</td>
    {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
