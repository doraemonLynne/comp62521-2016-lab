{% extends "base.html" %} {% block title %}{{ args.title }}{% endblock %} {% block content %}
<script type="text/javascript">
$(function() {
    var order = ["ascend", "descend"];
    var url = window.location.search;

    $("thead tr th a").each(function(index, el) {
        $(this).click(function() {
            var colName = $(this).text();
            colName = colName.replace(/[ ]/g, "");
            $(this).attr("href", "/statisticsdetails/author_search?col=" + colName + "&order=" + order[0]);
            if (url == ("?col=" + colName + "&order=" + order[0])) {
                $(this).attr("href", "/statisticsdetails/author_search?col=" + colName + "&order=" + order[1]);
            }
            if (url == ("?col=" + colName + "&order=" + order[1])) {
                $(this).attr("href", "/statisticsdetails/author_search?col=" + colName + "&order=" + order[0]);
            }
        })
    })
})
</script>
<!-- add links -->
<script type="text/javascript">
$(function() {
    $("tbody tr td:nth-child(1)").click(function() {
        $(this).find("a").attr("href", "/statisticsdetails/authorDetailsPublicationType?autherName=" + $(this).text());
    })
})
</script>
<form name="authorSearch" action="/statisticsdetails/author_search" method="get" class="authorSearch">
    <input type="text" name="searchText" id="searchText" maxlength="50">
    <button>Search</button>
</form>
<h1>{{ args.title }}</h1>
<table class="autherSearchTable">
    <thead>
        <tr>
            {% for column in args.data[0] %}
            <th><a href="#">{{ column }}</a></th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in args.data[1] %}
        <tr>
            {% for data_item in row %}
            <td><a href="#">{{ data_item }}<a></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
