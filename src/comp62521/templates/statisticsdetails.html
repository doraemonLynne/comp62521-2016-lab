{% extends "base.html" %}
{% block title %}{{ args.title }}{% endblock %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

<h1>{{ args.title }}</h1>

<table>
  <thead>
    <tr>
    {% for column in args.data[0] %}
      <th>{{ column }}</th>
    {% endfor %}
    </tr>
  </thead>

  <tbody>
  {% for row in args.data[1] %}
    <tr>
    {% for data_item in row %}
      <td>{{ data_item }}</td>
    {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
